<div class="container">
    <h3>Your Cart</h3>
    <div id="message"></div>

                <thead>
                    <tr>
                        <th>Image</th>

                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td><img src="/public/img/1716663381457.jpg" alt="" style="width: 100px; height: 150px;"></td>
                            <td>book_name</td>
                            <td>book_author</td>
                            <td>bookPrice.toFixed(2)</td>
                            <td>
                                <button class="btn btn-light" onclick="updateQuantity('book_id', 'book_name', 'decrease')">-</button>
                            
                                <button class="btn btn-light" onclick="updateQuantity('book_id', 'book_name', 'increase')">+</button>
                            </td>

            </table>

                <h4>Total: totalAmount.toFixed(2)</h4>
